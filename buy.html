  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title">Buy Now</h5>
            <p class="card-text">Thank you for choosing our product. Please proceed with the payment to complete your purchase.</p>
            <div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-field">
                <label for="colour">Color:</label>
                <select id="colour" name="colour">
                  <option value="5">Black</option>
                  <option value="4">Gray</option>
                  <option value="3">Cream</option>
                  <option value="2">Khaki</option>
                  <option value="1">Dark Brown</option>
                </select>
              </div>
              <div class="form-group">
                <label for="address">Size</label>
                <input type="text" class="form-control" id="size" placeholder="Enter your Size">
              </div>
              <div class="form-group">
                <label for="address">Home Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
              </div>
              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" class="form-control" id="phone-number" placeholder="Enter your phone number">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="credit-card">Credit Card</label>
                <input type="text" class="form-control" id="credit-card" placeholder="Enter your credit card number">
              </div>
              <div class="form-group">
                <button id="submitButton" class="btn" style="background-color: #5B5B5B; color: white;" onclick="submitForm()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var size = document.getElementById('size').value;
      var colour = document.getElementById('colour').value;
      var address = document.getElementById('address').value;
      var phoneNumber = document.getElementById('phone-number').value;
      var email = document.getElementById('email').value;
      var creditCard = document.getElementById('credit-card').value;
  
      if (name === '' || size === '' || colour === '' || address === '' || phoneNumber === '' || email === '' || creditCard === '') {
        alert('Please fill out all required fields.');
        return;
      }
  
      var params = new URLSearchParams();
      params.append('name', name);
      params.append('size', size);
      params.append('colour', colour);
      params.append('address', address);
      params.append('phoneNumber', phoneNumber);
      params.append('email', email);
      params.append('creditCard', creditCard);
  
      window.location.href = 'confirm.html?' + params.toString();
    }
  </script>
