  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title">Confirm Order</h5>
            <p class="card-text">Please review your order details and click "Submit Order" to complete your purchase.</p>
            <div id="orderDetails"></div>
            <div class="form-group">
              <button id="submitButton" class="btn" style="background-color: #5B5B5B; color: white;" onclick="submitOrder()">Submit Order</button>
              <button class="btn" style="background-color: #5B5B5B; color: white;" onclick="location.href='buy.html'">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function submitOrder() {

      window.location.href = "home.html";
    }

    function getFormData() {
      var urlParams = new URLSearchParams(window.location.search);
      var formData = {};

      for (let [key, value] of urlParams) {
        formData[key] = value;
      }

      return formData;
    }

    function displayOrderDetails() {
      var formData = getFormData();
      var orderDetailsDiv = document.getElementById('orderDetails');

      var html = '<h6>Name: ' + formData['name'] + '</h6>';
      html += '<h6>Color: ' + formData['colour'] + '</h6>';
      html += '<h6>Size: ' + formData['size'] + '</h6>';
      html += '<h6>Address: ' + formData['address'] + '</h6>';
      html += '<h6>Phone Number: ' + formData['phoneNumber'] + '</h6>';
      html += '<h6>Email: ' + formData['email'] + '</h6>';
      html += '<h6>Credit Card: ' + formData['creditCard'] + '</h6>';

      orderDetailsDiv.innerHTML = html;
    }

    window.onload = function() {
      displayOrderDetails();
    };
  </script>
